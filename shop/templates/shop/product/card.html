<a href="{{ product.get_absolute_url }}" class="group relative">
    {% if product.image %}
        <img src="{{ product.image.url }}"
             alt="{{ product.name }}"
             class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80" />
    {% else %}
        <img src="https://placehold.co/200x150?text=No+Image"
             alt="No Image"
             class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80" />
    {% endif %}
    <div class="mt-4 flex justify-between">
        <div>
            <h3 class="text-sm text-gray-700 hover:text-purple-700">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{ product.name }}
            </h3>
            {% if product.stock > 0 %}
                <p class="mt-1 text-sm text-gray-500">In Stock: {{ product.stock }}</p>
            {% else %}
                <p class="mt-1 text-sm text-red-500">Out of Stock</p>
            {% endif %}
        </div>
        <p class="text-sm font-medium text-gray-900">{{ product.price }}</p>
    </div>
</a>
