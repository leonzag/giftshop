{% extends 'base.html' %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <div class="flex flex-col md:flex-row">
        <div class="md:w-1/2">
            {% if product.image %}
                <img src="{{ product.image.url }}"
                     alt="{{ product.name }}"
                     class="w-full h-auto">
            {% else %}
                <img src="https://via.placeholder.com/400x300?text=No+Image"
                     alt="No Image"
                     class="w-full h-auto">
            {% endif %}
        </div>
        <div class="md:w-1/2 p-4">
            <h2 class="text-2xl font-semibold mb-2">{{ product.name }}</h2>
            <p class="font-bold mb-4">
                <a href="{{ product.category.get_absolute_url }}">{{ product.category.name }}</a>
            </p>
            <p class="text-lg font-bold mb-4">{{ product.price }} Rub</p>
            <p class="text-gray-700 mb-4">{{ product.description|linebreaks }}</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
        </div>
    </div>
{% endblock %}
