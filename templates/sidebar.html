<aside class="min-w-50">
    <h2 class="text-2xl font-bold mb-4">Категории</h2>
    <ul class="space-y-1">
        <li>
            {% if category %}
                <a href="{% url 'shop:product_list' %}" class="block rounded-lg px-4 py-2 text-lg font-medium text-gray-500 hover:bg-gray-200 hover:text-gray-700">Все</a>
            {% else %}
                <a href="{% url 'shop:product_list' %}" class="block rounded-lg bg-gray-200 px-4 py-2 text-lg font-medium text-gray-700">Все</a>
            {% endif %}
        </li>
        {% for c in categories %}
            <li>
                {% if category.slug == c.slug %}
                    <a href="{{ c.get_absolute_url }}" class="block rounded-lg bg-gray-200 px-4 py-2 text-lg font-medium text-gray-700">{{ c.name }}</a>
                {% else %}
                    <a href="{{ c.get_absolute_url }}"
                       class="block rounded-lg px-4 py-2 text-lg font-medium text-gray-500 hover:bg-gray-200 hover:text-gray-700">{{ c.name }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</aside>
