<aside class="min-w-50">
    <h2 class="text-2xl font-bold mb-4">Категории</h2>
    <ul class="space-y-2">
        <li>
            {% if not category %}
                <a href="{% url 'shop:product_list' %}"
                   class="text-purple-500 hover:text-purple-500 transition duration-300">Все</a>
            {% else %}
                <a href="{% url 'shop:product_list' %}"
                   class="text-gray-600 hover:text-purple-500 transition duration-300">Все</a>
            {% endif %}
        </li>
        {% for c in categories %}
            <li>
                {% if category.slug == c.slug %}
                    <a href="{{ c.get_absolute_url }}"
                       class="text-purple-500 hover:text-purple-500 transition duration-300">{{ c.name }}</a>
                {% else %}
                    <a href="{{ c.get_absolute_url }}"
                       class="text-gray-600 hover:text-purple-500 transition duration-300">{{ c.name }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</aside>
