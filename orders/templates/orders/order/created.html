{% extends "base.html" %}

{% block title %}
    Order Placed
{% endblock %}

{% block content %}
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-3xl font-bold mb-4 text-green-700">Thank you!</h1>
        <p class="text-lg text-gray-700 mb-6">Your order has been successfully placed.</p>
        <p class="text-xl font-semibold text-gray-800 mb-8">Your order number is <span class="text-indigo-600">#{{ order.id }}</span>.</p>
        <p class="text-gray-600">You will receive an email confirmation shortly.</p>
        <div class="mt-8">
            <a href="{% url 'shop:product_list' %}" class="inline-flex items-center px-6 py-3 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Continue shopping
            </a>
        </div>
    </div>
{% endblock %}
